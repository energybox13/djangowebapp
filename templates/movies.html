<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Entry</title>
    <style>
        input[type="text"], select, button {
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Movie Entry</h1>

<form method= "POST" action="submitform">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="{{t_name}}"><br>
  
    <label for="director">Director:</label><br>
    <input type="text" id="director" name="director"><br>
  
    <label for="genre">Genre:</label><br>
    <input type="text" id="genre" name="genre"><br>
  
    <label for="year">Year:</label><br>
    <input type="text" id="year" name="year"><br>
  
    <button type="submit">Save</button>
<br>
<br>
    <b>SAVED MOVIES</b>
    <br>
</br>
    <label for="title">Title:</label><br>
    <input type="text"value= {{ t_name }}><br>

    <label for="title">Director:</label><br>
    <input type="text" value={{ d_name }}><br>

    <label for="title">Genre:</label><br>
    <input type="text"value={{ g_name }}><br>

    <label for="title">Year:</label><br>
    <input type="text"value={{ yn }}><br>

</form>



</body>
</html>
